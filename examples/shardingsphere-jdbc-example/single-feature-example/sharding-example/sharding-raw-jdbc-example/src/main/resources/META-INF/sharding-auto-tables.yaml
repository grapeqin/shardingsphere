# 分片规则配置
rules:
- !SHARDING
# 自动分片
  autoTables:
    # 逻辑表
    t_order:
      # 实际的数据源，这里表示分2个库
      actualDataSources: ds_0,ds_1
      # 分片策略
      shardingStrategy:
        # 标准分片:基于单个列的分片
        standard:
          # 分片列
          shardingColumn: add_time
          # 分片算法
          shardingAlgorithmName: auto-interval
      # id生成策略配置
      keyGenerateStrategy:
        # 自动生成id的列名
        column: order_id
        # id生成算法名
        keyGeneratorName: snowflake
    # 逻辑表
    t_order_item:
      # 实际的数据源，这里表示分2个库
      actualDataSources: ds_0,ds_1
      shardingStrategy:
        standard:
          shardingColumn: add_time
          shardingAlgorithmName: auto-interval
      keyGenerateStrategy:
        column: order_item_id
        keyGeneratorName: snowflake
  defaultShardingColumn: add_time
  # 分片算法
  shardingAlgorithms:
    auto-interval:
      # 基于分片容量的范围分片算法
      type: AUTO_INTERVAL
      props:
        datetime-lower: "2022-05-01 00:00:00"
        datetime-upper: "2022-06-01 00:00:00"
        sharding-seconds: "86400"

  keyGenerators:
    snowflake:
      type: SNOWFLAKE

props:
  # 打印实际SQL
  sql-show: true